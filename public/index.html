<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body,#app {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .app-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .app-logo {
      width: 500px;
    }
    .app-info {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="app-wrapper">
      <img class="app-logo" src="/koa-logo.png" alt="Koa-TypeScript">
      <div class="app-info">
        <div>Hello Word!</div>
        <div>欢迎使用koa+ts的开发模板</div>
      </div>
    </div>
  </div>
</body>
</html>
